<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Anatomia CSS</title>
    <style>
        .selector{
            color: gray;
            font-size: 40px;
            text-align: center;
            border: solid 5px navy;
            /* funções */
            width: calc(100% - 40px);
            background-color: rgb(34, 153, 189);
        }
        /* usando pseudo-classe */
        .selector:hover {
            background-color: orangered;

        }
        /* usando pseudo-elemento */
        .selector::first-letter {
            font-size: 60px;
        }
    </style>
</head>

<body>
    <div class="selector">Conteúdo</div>
</body>

</html>
